<body>
<div class="container">
  <div class="row">
    <div *ngIf="!isAuthorized" class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-default rounded fixed-top">
          <span class="navbar-brand brand">1C</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-md-center" >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <span routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >
                  <a class="nav-link" href="#" routerLink="/sign-in">Sign-in</a>
                </span>
              </li>
              <li class="nav-item">
                <span routerLinkActive="active">
                  <a class="nav-link" href="#" routerLink="/sign-up">Sign Up</a>
                </span>
              </li>
            </ul>
          </div>
        </nav>
    </div>
  </div>
